<!DOCTYPE html>

<html lang="en">

	<head>
		<title>NODE JS testa</title>
		<meta charset="utf-8">

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/game.css">
		<link rel="stylesheet" href="css/appstyle.css">

		<script type="text/javascript" src="js/lib/jquery-1.10.2.min.js"></script>

	</head>

	<body>
	<div id="players">

			<div id="clock" style="left:500px;"></div>

			<div class="title">Number of players</div>
			<div id="playersNum"></div>


			<div class="title">You are player</div>
			<div id="playerNum"></div>


			<div class="title">List of other players</div>
			<ul id="playerlist"></ul>

			<div class="title">Player ready to play?</div>
			<div id="playerReady"></div>

			<div id="btn" style="padding:20px; background-color:red; color:white; width:200px; text-align:center; margin:20px; cursor:pointer;" onclick="playerStart()">
			PRESS TO START</div>

			<div id="btn" style="padding:20px; background-color:brown; color:white; width:200px; text-align:center; margin:20px; cursor:pointer;" onclick="playerEnd()">
			END THE GAME</div>

		</div>
	<div id="host">
		<div class="title">Leaderboard Times</div>
		<ul id="leaderlist">
		</ul>
	</div>

		<div id="replay" style="padding:20px; background-color:orange; color:white; width:200px; text-align:center; margin:20px; margin-top:40px; cursor:pointer;" onclick="replayGame()">
		REPLAY GAME</div>

		<script src="http://localhost:8000/socket.io/socket.io.js"></script>
		<script src="js/app/clock.js"></script>
		<script src="js/app/Player.js"></script>
		<script src="js/app/game.js"></script>

		<script>
			// Initialise the game
			init();
		</script>
	</body>
</html>
